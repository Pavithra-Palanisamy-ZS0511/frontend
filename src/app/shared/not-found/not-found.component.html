<div class="w-full">
  <h2 class="text-dark-color mt-0" id="transactionContainer">
    {{ notFoundDescription }}
  </h2>
</div>
<div class="w-full mt-8 flex flex-col items-center justify-center">
  <h3 class="lg:ml-0 text-2xl font-bold tracking-tight leading-6 mb-1">
    {{ noHistoryFound }}
  </h3>
  <p class="text-base leading-6 text-center">{{ notFoundSubDescription }}</p>
  <div class="gif-wrapper mt-ve-7">
    <img [src]="notFoundGif" class="max-w-full" [alt]="notFoundGif" />
  </div>
  <div
    class="flex flex-row lg:flex-row items-center justify-center gap-x-2 mt-ve-7"
    *ngIf="false"
  >
    <button
      class="lg:mt-0 xs-text-sm text-lg lg:ml-4 py-3 px-4"
      mat-stroked-button
      type="button"
      [attr.aria-label]="strokedButton"
    >
      {{ strokedButton }}
    </button>
    <button
      class="lg:mt-0 xs-text-sm text-lg lg:ml-4 bg-primary-500 text-white py-3 px-4 rounded-full"
      mat-flat-button
      type="button"
      [attr.aria-label]="flatButton"
    >
      {{ flatButton }}
    </button>
  </div>
</div>

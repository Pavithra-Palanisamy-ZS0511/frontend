<!-- Wrapper -->
<div
  class="flex flex-col flex-auto items-center w-full min-w-0 bg-gray-200 dark:bg-card"
>
  <!-- Header -->
  <div
    *ngIf="true"
    class="relative flex flex-col flex-0 justify-center w-full h-16 sm:h-24 overflow-hidden z-49 shadow dark:shadow-none print:hidden"
  >
    <app-header></app-header>
  </div>
  <!-- Content -->
  <div class="flex flex-auto justify-center w-full sm:p-6 md:p-8">
    <div
      class="flex flex-col flex-auto w-full sm:max-w-360 sm:overflow-hidden"
      [ngClass]="{ 'bg-white sm:shadow-lg sm:rounded-lg': true }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

sonar.organization=akanewmedia
#----- Project Key: must be unique in a given SonarQube instance
sonar.projectKey=akanewmedia_raisin-supporter-portal-frontend

#----- Source files (relative)
sonar.sources=.
sonar.exclusions=node_modules/**,src/environment-config.json,**/*.png,**/*.svg,**/*.spec.ts,**/*.mock.ts,**/test-setup.ts
sonar.coverage.exclusions=**/*.js

#----- Path to the LCOV report file generated by the test coverage tool. (relative path)
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
